<div class="panel panel-default" id="container-for-new-subjects">
    <div class="panel-body table-responsive">
        <div class="header_of_page">Додати спеціалізацію</div>
        <br/>
        <button type="button" class="btn btn-danger" ui-sref="admin.specialities">
            <i class="glyphicon glyphicon-share-alt">&nbsp;Назад</i>
        </button>
        <div class="form-newSpeciality">
            <form class="form-horizontal" role="form" ng-submit="specialities.addSpeciality()">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="name">Назва спеціалізації: </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" required
                               placeholder="Напиши назву спеціалізації" ng-model="specialities.speciality.speciality_name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="description">Код спеціалізації: </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="description" required
                               placeholder="Додай код спеціалізації" ng-model="specialities.speciality.speciality_code">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">Додати спеціалізацію</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
